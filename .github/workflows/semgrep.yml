name: Semgrep

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '28 7 * * *'  # executa toda quarta-feira às 04:28 (UTC)

jobs:
  semgrep:
    name: Run Semgrep CI on Kotlin + Spring Boot
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # necessário para enviar o SARIF
      actions: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar o Semgrep
        run: pip install semgrep

      - name: Rodar Semgrep com regras específicas para Kotlin e segurança
        run: |
          semgrep scan \
            --config=p/kotlin \
            --config=p/springboot \
            --config=p/security-audit \
            --sarif \
            --output=semgrep.sarif

      - name: Upload do resultado SARIF para GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif


