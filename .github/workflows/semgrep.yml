name: Semgrep

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '28 7 * * *'  # executa toda madrugada

jobs:
  semgrep:
    name: Run Semgrep CI on Kotlin + Spring Boot
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # necessário para enviar o SARIF
      actions: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar o Semgrep
        run: pip install semgrep

      - name: Rodar Semgrep com saída SARIF
        run: |
          semgrep scan --config=auto --sarif --output=semgrep.sarif

      - name: Upload do resultado SARIF para GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

