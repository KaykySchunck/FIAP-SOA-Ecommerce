name: semgrep

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '28 7 * * *'  # executa todo dia às 07:28 da manhã

jobs:
  semgrep:
    name: Run Semgrep CI on Kotlin + Spring Boot
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Run Semgrep com regras Kotlin, Spring e Security
        uses: returntocorp/semgrep-action@v1
        with:
          config: >
            p/kotlin
            p/springboot
            p/security-audit
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          generateSarif: true

      - name: Upload dos resultados para o GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif


