name: Semgrep CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '28 7 * * *'
  workflow_dispatch:

jobs:
  semgrep:
    name: Run Semgrep CI on Kotlin + Spring Boot
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Rodar Semgrep com CI + SARIF
        uses: returntocorp/semgrep-action@v1
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          args: semgrep --config=p/kotlin --config=p/springboot --config=p/security-audit --sarif --output=semgrep.sarif

      - name: Upload do resultado SARIF para GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

