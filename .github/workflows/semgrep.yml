name: Semgrep Kotlin Spring Scan

on:
  workflow_dispatch: {}
  pull_request: {}
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '28 7 * * *'  # Executa diariamente às 07:28 UTC

jobs:
  semgrep:
    name: Run Semgrep scan for Kotlin/Spring
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # Necessário para publicar na aba "Code scanning alerts"

    env:
      SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

    container:
      image: returntocorp/semgrep

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep with Kotlin + Spring Boot rules
        run: semgrep ci --config=p/kotlin --config=p/spring-security --sarif --output=semgrep.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

